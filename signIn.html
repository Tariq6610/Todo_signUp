<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row justify-content-center bg-primary vh-100">
      <div class="signup-div">
        <button onclick="signUpbtn()" class="btn btn-secondary signup">SignUp</button>
      </div>
      <p class="text-center text-white  mb-3 display-3">Sign In</p>
      <div
        class="px-5 col-10 col-lg-8 col-xl-6 bg-light h-50 py-5 shadow-lg hero"
      >
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control form-control-lg border-dark"
              id="signInEmail"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control form-control-lg border-dark"
              id="signInPassword"
              required
            />
          </div>
          <button type="submit" value="submit" onclick="signIn()" class="btn btn-primary my-4"><a onclick="welcome()">Sign In</a></button>
        </form>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
