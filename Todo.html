<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-secondary">
    <div class="container-xl bg-white vh-100">
      <button onclick="logout()" class="btn btn-secondary logout">Logout</button>
      <h1 class="text-center display-4">Todo Application</h1>
      <div class="d-flex  justify-content-between justify-content-sm-center my-5">
        <input type="text" class="w-50" />
        <div class="inpbtn">
          <button onclick="todo()" class="mx-1 todo bg-success text-white">Todo</button>
          <button onclick="delAll()" class="mx-1 bg-danger text-white">Delete All</button>
        </div>
      </div>
      <div><ol></ol></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
